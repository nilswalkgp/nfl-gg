<header>
  <nav>
    <div class="align-stretch mx-auto flex min-h-20 justify-between md:h-20">
      <div id="logo" class="flex items-center font-bold text-blue-600">
        <a
          class="text-2xl transition duration-100 hover:-translate-y-1"
          href="/"
          >{{ site.Title }}</a
        >
      </div>
      <ul
        id="nav-links"
        class="hamburger absolute right-4 top-16 hidden w-64 rounded-lg border-2 py-4 text-xl font-semibold shadow-xl md:static md:flex md:w-max md:items-center md:rounded-none md:border-none md:bg-transparent md:py-0 md:text-base md:shadow-none"
      >
        {{ range site.Params.pages }}
          <li>
            <a
              class="flex w-full py-3 pl-6 pr-4  hover:underline md:items-center md:rounded-lg md:py-2 md:pl-4"
              href="/{{ index . 1 }}"
              >{{ index . 0 }}</a
            >
          </li>
        {{ end }}

      </ul>
      <div class="flex items-center md:hidden">
        <button
          aria-label="hamburger-menu"
          id="menu-button"
          class="rounded-full p-1 focus:outline-none"
        >
          <svg
            class="h-6 w-6 fill-current"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              id="menu-icon"
              d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>
</header>

<script>
  let menuOpen = false;
  const menuButton = document.getElementById("menu-button");
  const menuIcon = document.getElementById("menu-icon");
  const navLinks = document.getElementById("nav-links");

  function handleMenuButtonClick() {
    if (menuOpen === false) {
      navLinks?.classList.replace("hidden", "grid");
      menuIcon?.setAttribute(
        "d",
        "M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z",
      );
      menuOpen = true;
    } else {
      navLinks?.classList.replace("grid", "hidden");
      menuIcon?.setAttribute(
        "d",
        "M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z",
      );
      menuOpen = false;
    }
  }
  menuButton?.addEventListener("click", handleMenuButtonClick);
</script>
