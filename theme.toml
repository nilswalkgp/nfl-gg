name = 'nfl-gg'
license = 'MIT'
licenselink = 'https://github.com/aidil-sekandar/hugo-tailwind-starter/blob/main/LICENSE'
description = 'Very basic Hugo + Tailwind CSS starter theme'

version = "1.0.0"

# The home page of the theme, where the source can be found
homepage = 'https://github.com/owner/repo'


# If you have a running demo of the theme
demosite = 'https://hugo-tailwind-starter.netlify.app/'

# If the theme has a single author
[author]
name = 'Aidil Iskandar'
homepage = 'https://aidiliskandar.com'

# Taxonomy terms
# tags = ['blog', 'company']
# features = ['some', 'awesome', 'features']

# If the theme has multiple authors
# authors = [
#   {name = 'Name of author', homepage = 'Website of author'},
#   {name = 'Name of author', homepage = 'Website of author'}
# ]

# If porting an existing theme
# [original]
#   author = 'Name of original author'
#   homepage = 'Website of original author'
#   repo = 'https://github.com/owner/repo'
