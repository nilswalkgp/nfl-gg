{{- $title := .Get "title" | default "" -}}
{{- $closed := eq (.Get "closed") "true" | default false -}}

<details class="font-sans" {{ if not $closed }}open{{ end }}>
  <summary>
    <strong>{{ $title | markdownify }}</strong>
  </summary>
  <div class="p-2 text-slate-700 font-light">
    {{ .Inner | markdownify }}
  </div>
</details>
